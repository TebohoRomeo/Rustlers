
  <ngx-spinner bdColor = "rgba(0, 0, 0, 0.8)" size = "medium" color = "#fff" type = "square-jelly-box" [fullScreen] = "true">
    <p style="color: white" > Loading... </p>
  </ngx-spinner>
<div class="category-cards" *ngFor="let item of resources">
    <div class="header">
      <h2 class="heading">{{item.name}}</h2>
    </div>
    <div class="visit">
      <a [routerLink]="['/res-details', item.id]" class="button">View</a>
    </div>
  </div>
