<div class="header">
    <a routerLink="/res-main" class="back-to-asset-category-list">Back To List</a>
  </div>
  <!-- <div class="list-of-assets-table" *ngIf="!showNoDisplayDiv">
    <ul class="cat-list">
      <li *ngFor="let item of assets" class="cat-list-item" (click)="getSelected(item.Id)">{{item.Name}}</li>
    </ul>
  </div> -->
  <ngx-spinner bdColor = "rgba(0, 0, 0, 0.8)" size = "medium" color = "#fff" type = "square-jelly-box" [fullScreen] = "true">
      <p style="color: white" > Loading... </p>
    </ngx-spinner>
  <div class="about-asset" id="about-asset">
    <div class="asset-header">
      <h2>{{singleRes.data.name}}.</h2><sub>{{singleRes.data.created_at | date: 'dd/MM/yyyy'}}</sub>
    </div>
    <div class="asset-body">
      <p>{{singleRes.data.description}}<sub>( by {{singleRes.data.addedBy}} )</sub></p>

    </div>
    <div class="asset-footer">
      <a href="{{singleRes.data.link}}" target="_blank" class="visit-button">Visit <i class="fa fa-paper-plane-o" aria-hidden="true"></i></a>
    </div>
  </div>
  
  <div class="empty-asset-cat" *ngIf="showNoDisplayDiv === true">
    <h2>We have no assets to share for this category at the moment</h2>
    <h2>Stay tuned!</h2> 
  </div>
  
  
  <div class="placeholder" id="placeholder">
  
  </div>
